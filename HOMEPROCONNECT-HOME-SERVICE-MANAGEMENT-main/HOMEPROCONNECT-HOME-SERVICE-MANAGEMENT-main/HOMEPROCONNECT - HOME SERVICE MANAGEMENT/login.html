                body {

        section {
            display: flex;

        section .box {
            position: relative;
            padding: 40px;
            width: 360px;
            height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);

        section .box::after {

<body>
    <section>
        <div class="box">
            <div class="form">
                <div class="form_logo"><img src="Images\Logo\ApniDukan.png"></div>
                <h2>Login</h2>
                <form>
                    <div class="inputBox">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder=" Email ID" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <!-- <img src=""> -->
                    </div>
                    <div class="inputBox" id="otpInput">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Enter OTP" id="otp" maxlength="6">
                    </div>
                    <div class="inputBox">
                        <button type="button" id="requestOTP" disabled>Request OTP</button>
                    </div>
                    <div class="inputBox" id="verifyButton">
                        <input class="btn" type="button" value="Verify" onclick="verifyOTP(); blinkEffect()">
                    </div>
                    
                    <div class="inputBox" id="resendOTPButton">
                        <button type="button" id="resendButton" onclick="resendOTP()">Resend OTP</button>
                    </div>
                    <span id="countdown" class="countdown-text"></span>
                </form>
            </div>
        </div>
    </section>

    <script>

        function blinkEffect() {
        var btn = document.querySelector('.btn');
        btn.style.animation = 'blink 1s infinite';
             }
        let countdown;
        let isResendMode = false;
        let serverOTP; // Variable to store the server-generated OTP
        // Function to send OTP via server
        function sendOTPToServer(email) {
            // Replace 'http://127.0.0.1:5000/sendOTP' with the actual server URL
            fetch('https://homepro-connect.onrender.com/sendOTP', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "email": [email] }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Check if the OTP for the email exists in the response
                    if (data.otps && data.otps[email]) {
                        // Store the server-generated OTP
                        serverOTP = data.otps[email];
                        console.log(`OTP sent to ${email}`);
                        // Enable the Verify button
                        document.getElementById("verifyButton").style.display = "block";
                    } else {
                        alert("Server did not provide OTP. Please try again.");
                    }
                } else {
                    alert("Error sending OTP email. Please try again.");
                }
            })
            .catch(error => {
                console.error(`Error sending OTP email: ${error}`);
                alert("Error sending OTP email. Please try again.");
            });
        }

        // Function to handle OTP verification
        function verifyOTP() {
        const enteredOTP = document.getElementById("otp").value.trim(); // Remove whitespace

        if (enteredOTP === serverOTP) {
            // Save the email in local storage
            const email = document.getElementById("email").value;
            localStorage.setItem("studentEmail", email);

            // Check if the user exists in the database
            fetch('https://homepro-backend.onrender.com/checkUserDetails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    window.location.href = 'home.html';
                } else {
                    window.location.href = 'account.html';
                }
            })
            .catch(error => {
                console.error('Error checking user details:', error);
                // Handle the error as needed
            });
        } else {
            alert("Invalid OTP. Please try again.");
        }
    }
        // JavaScript for OTP input change event
        document.getElementById("otp").addEventListener("input", function () {
            const otpInput = document.getElementById("otp");
            const verifyButton = document.getElementById("verifyButton");

            // Check if the OTP input has exactly 6 digits
            if (/^\d{6}$/.test(otpInput.value)) {
                verifyButton.style.opacity = 1;  // Enable the button
                verifyButton.style.pointerEvents = "auto";  // Enable button clicks
            } else {
                verifyButton.style.opacity = 0.5;  // Disable the button
                verifyButton.style.pointerEvents = "none";  // Disable button clicks
            }
                });
                        
        
                document.addEventListener("DOMContentLoaded", function() {
                const emailInput = document.getElementById("email");
                const requestOTPButton = document.getElementById("requestOTP");
                const resendButton = document.getElementById("resendButton");

                // Regular expression for validating the email format
                const emailRegex = /^[a-zA-Z0-9._%+-]+@kongu\.edu$/;

                // Check if the email input is valid
                if (emailRegex.test(emailInput.value.trim())) {
                    requestOTPButton.disabled = false;
                    requestOTPButton.classList.remove('disabled-button');
                    resendButton.disabled = false;
                    resendButton.classList.remove('disabled-button');
                } else {
                    requestOTPButton.disabled = true;
                    requestOTPButton.classList.add('disabled-button');
                    resendButton.disabled = true;
                    resendButton.classList.add('disabled-button');
                }
            });

            document.getElementById("email").addEventListener("input", function () {
                const emailInput = document.getElementById("email");
                const requestOTPButton = document.getElementById("requestOTP");
                const resendButton = document.getElementById("resendButton");

                // Regular expression for validating the email format
                const emailRegex = /^[a-zA-Z0-9._%+-]+@kongu\.edu$/;

                // Check if the email input is valid
                if (emailRegex.test(emailInput.value.trim())) {
                    requestOTPButton.disabled = false;
                    requestOTPButton.classList.remove('disabled-button');
                    resendButton.disabled = false;
                    resendButton.classList.remove('disabled-button');
                } else {
                    requestOTPButton.disabled = true;
                    requestOTPButton.classList.add('disabled-button');
                    resendButton.disabled = true;
                    resendButton.classList.add('disabled-button');
                }
            });

      
        // JavaScript for OTP request button click event
        document.getElementById("requestOTP").addEventListener("click", function () {
            const emailInput = document.getElementById("email");
            const otpInput = document.getElementById("otp");
            const requestOTPButton = document.getElementById("requestOTP");

            // Send OTP via the server
            sendOTPToServer(emailInput.value);

            // Show the OTP input and Verify button
            document.getElementById("otpInput").style.display = "block";
            document.getElementById("verifyButton").style.display = "block";

            // Make the email input readonly to prevent editing
            emailInput.readOnly = true;

            // Hide the Request OTP button
            requestOTPButton.style.display = "none";
            document.getElementById("resendOTPButton").style.display = "block";
            isResendMode = true;

            // Display and enable Resend OTP button after 60 seconds
            const resendButton = document.getElementById("resendButton");
            const countdownSpan = document.getElementById("countdown");
            resendButton.disabled = true;

            // Countdown timer for 60 seconds
            let secondsRemaining = 60;
                countdownSpan.textContent = `Resend OTP in ${secondsRemaining} seconds`;

                countdown = setInterval(function () {
                    secondsRemaining--;
                    if (secondsRemaining <= 0) {
                        clearInterval(countdown);
                        resendButton.disabled = false;
                        countdownSpan.textContent = "";
                    } else {
                        countdownSpan.textContent = `Resend OTP in ${secondsRemaining} seconds`;
                    }
                }, 1000);
                });

            // JavaScript for Resend OTP button click event
        function resendOTP() {
            const emailInput = document.getElementById("email");

            // Send OTP via the server
            sendOTPToServer(emailInput.value);

            // Reset OTP input
            document.getElementById("otp").value = "";

            // Enable the Verify button
            document.getElementById("verifyButton").style.opacity = 0.5;
            document.getElementById("verifyButton").style.pointerEvents = "none";

            // Update the button text and disable the button
            const resendButton = document.getElementById("resendButton");
            const countdownSpan = document.getElementById("countdown");
            resendButton.textContent = "OTP Resent";
            resendButton.disabled = true;
        }
    </script>

                window.location.reload();
